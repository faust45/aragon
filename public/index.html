<html>
    <head>
        <meta charset="utf-8">

        <link rel=StyleSheet href="/public/css/app.css"   type="text/css" />
        <link rel=StyleSheet href="/public/css/board.css" type="text/css" />

        <script src="/public/js/jquery.min.js"></script>
        <script src="/public/js/jquery-ui.min.js"></script>
        <script src="/public/js/jquery.livequery.js"></script>
        <script src="/public/js/board.js"></script>
        <script src="/public/js/handlebars-1.0.rc.1.js"> </script>
        <script src="/public/js/app.js"></script>
        <script src="/public/js/utils.js"></script>
    </head>

    <body>
        <div id="main">
          <section id="board">
          </section>

          <section id="figs" class="figs">
            <button id="sendPos">Send position</button>
          </section>
        </div>
    </body>


    <script id="board-template" type="text/x-handlebars-template">
        <table class="board" cellspacing="0" cellpadding=0>
            {{#each "87654321"}}
            <tr>
              {{#stripes "abcdefgh" this  "dark" "light"}}
                <td data-square="{{square}}" class="{{stripeClass}} square ui-droppable"></td>
              {{/stripes}}
            </tr>
            {{/each}}
        </table>
    </script>

    <script id="fig-list-template" type="text/x-handlebars-template">
            {{#each "ld"}}
              <ul>
              {{#eachW "kqrbnp" this}}
              <img data-color="{{second}}" data-name="{{first}}" class="ui-draggable" src="images/wikipedia/Chess_{{first}}{{second}}t45.svg" />
              {{/eachW}}
              </ul>
            {{/each}}
    </script>

</html>
